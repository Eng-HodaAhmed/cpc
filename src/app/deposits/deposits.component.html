<div>
    <h5 class="text-center">إيداعات شهر {{monthName}}</h5>
    <div class="border_form mt-5">
        <div class="row pe-3 ps-3"> 
            <button class="col-md-6 add_btn" data-bs-toggle="modal" data-bs-target="#addBackdrop">اضافة</button> 
        </div>
        <div class="table_div table-responsive-md mt-4">
            <table class="table table-striped table-hover" style="height: 300px;" >
                <thead>
                    <tr>
                        <th>#</th>
                        <th>المبلغ</th>
                        <th>النوع</th>
                        <th>التاريخ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ele of depositData;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{ele.price}}</td>
                        <td>{{ele.priceType}}</td>
                        <td>{{ele.date|date:"dd/MM/yyyy"}}</td>

                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <th>{{this.getTotalPrice()}}</th>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="row ps-3 pe-3 pt-3">
            <button class="col-md-6 add_btn" (click)="onBack()">خروج</button>
        </div>
       
     

    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="addBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="staticBackdropLabel">إضافة مبلغ</h4>
                <!-- <button type="button" class="btn-close text-start me-auto" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body">
                <form #f="ngForm" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="priceType">النوع</label>
                        <select class="form-select" name="priceType" [(ngModel)]="priceType" required>
                            <option selected value="كارت دعم">كارت دعم</option>
                            <option value="بونات">بونات</option>
                            <option value="ايداع">ايداع</option>
                        </select>
                    </div>

                    <div>
                        <label for="price">المبلغ</label>
                        <input type="text" class="form-control" name="price" [(ngModel)]="price" required>
                    </div>
                    <div>
                        <label for="depositDate">التاريخ</label>
                        <input type="text" class="form-control" [(ngModel)]="depositDate"
                            [value]="depositDate | date: 'dd/MM/yyyy'" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-second" data-bs-dismiss="modal">خروج</button>
                        <button type="submit" class="btn btn-prim" data-bs-dismiss="modal">اضافة</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
