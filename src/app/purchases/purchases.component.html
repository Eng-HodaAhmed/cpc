<div>
    <h5 class="text-center">مسحوبات شهر {{monthName}}</h5>

    <div class="border_form mt-5">
        <div class="row pe-3 ps-3">
            <button class="add_btn col-md-3" data-bs-toggle="modal" data-bs-target="#addBackdrop">اضافة</button>

        </div>
        <div class="table-responsive-md mt-2" style="max-height:300px;overflow-y: scroll;">
            <table class="table table-striped table-hover" style="height: 300px;">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>الكمية</th>
                        <th>النوع</th>
                        <th>التاريخ</th>
                        <th>السعر</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ele of purchacesData;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{ele.quantity}}</td>
                        <td>{{ele.productName}}</td>
                        <td>{{ele.date|date:"dd/MM/yyyy"}}</td>
                        <td>{{ele.price}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <th>{{this.getTotalPrice()}}</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="row justify-content-between">
            <div class=" col-6 mt-3" style="color: rgb(220, 126, 11);">
                <p>سعر السولار : {{this.solarPrice}}</p>
                <p>سعر بنزين80 : {{this.petrol80Price}}</p>
                <p>سعر بنزين92 : {{this.petrol92Price}}</p>
            </div>
          
            <div class="col-md-3 me-auto">
                <button type="button" class="col-12 add_btn" (click)="onBack()">خروج</button>
            </div>
           
        </div>
     

    </div>
   
</div>


<!-- Modal -->
<div class="modal fade" id="addBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="staticBackdropLabel">إضافة كمية</h4>
                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body">
                <form #f="ngForm" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="product name">النوع</label>
                        <select class="form-select" name="productName" [(ngModel)]="productName" required>
                            <option selected value="سولار">سولار</option>
                            <option value="بنزين80">بنزين80</option>
                            <option value="بنزين92">بنزين92</option>
                        </select>
                    </div>

                    <div>
                        <label for="quantity">الكمية</label>
                        <input type="text" class="form-control" name="quantity" [(ngModel)]="quantity" required>
                    </div>
                    <div>
                        <label for="date">التاريخ</label>
                        <input type="text" class="form-control" [(ngModel)]="arriveDate"
                            [value]="arriveDate | date: 'dd/MM/yyyy'" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-second" data-bs-dismiss="modal">خروج</button>
                        <button type="submit" class="btn btn-prim" data-bs-dismiss="modal">اضافة</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
